<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="score">
        <div class="player_score">
          <h3>Player X</h3>
          <h3 class="x_score number"></h3>
        </div>
        <div class="player_score">
          <h3>Tie</h3>
          <h3 class="ties number"></h3>
        </div>
        <div class="player_score">
          <h3>Player O</h3>
          <h3 class="o_score number"></h3>
        </div>
      </div>
      <div class="play_box">
        <div class="cell cell1" id="1"></div>
        <div class="cell cell2" id="2"></div>
        <div class="cell cell3" id="3"></div>
        <div class="cell cell4" id="4"></div>
        <div class="cell cell5" id="5"></div>
        <div class="cell cell6" id="6"></div>
        <div class="cell cell7" id="7"></div>
        <div class="cell cell8" id="8"></div>
        <div class="cell cell9" id="9"></div>
      </div>
      <div class="win_line"></div>
      <div class="cta">
        <div class="button switch_mode">Switch mode<h5 class="current_mode"></h5></div>
        <div class="button reset">Reset</div>
      </div>
    </div>

  </body>

  <script src="app.js"></script>
</html>
